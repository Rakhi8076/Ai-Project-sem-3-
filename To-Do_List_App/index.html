<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-app" style="max-width: 600px; margin: 0 auto; padding: 1rem;">
        <h1>To-Do List</h1>
        <section class="input-section" style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
            <input type="text" id="new-task-input" placeholder="Enter a new task" aria-label="New task" />
            <button id="add-task-button" type="button">Add</button>
        </section>
        <ul id="task-list" aria-live="polite"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
